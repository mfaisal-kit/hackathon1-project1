<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with light gray -->
  <circle cx="50" cy="50" r="45" fill="#f3f4f6" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Robot head silhouette -->
  <rect x="35" y="30" width="30" height="25" rx="5" fill="none" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="42" cy="40" r="2" fill="#4b5563"/>
  <circle cx="58" cy="40" r="2" fill="#4b5563"/>
  
  <!-- Mouth -->
  <path d="M45 50 Q50 55 55 50" fill="none" stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="20" stroke="#4b5563" stroke-width="2"/>
  <circle cx="50" cy="18" r="2" fill="#4f46e5"/>  <!-- Accent color -->
  
  <!-- Body -->
  <rect x="40" y="55" width="20" height="25" rx="3" fill="none" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Arms -->
  <line x1="40" y1="60" x2="30" y2="65" stroke="#4b5563" stroke-width="2"/>
  <line x1="60" y1="60" x2="70" y2="65" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Legs -->
  <line x1="45" y1="80" x2="45" y2="90" stroke="#4b5563" stroke-width="2"/>
  <line x1="55" y1="80" x2="55" y2="90" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Accent - circuit pattern -->
  <circle cx="50" cy="65" r="3" fill="none" stroke="#4f46e5" stroke-width="1"/>
  <path d="M47 62 L53 68 M53 62 L47 68" stroke="#4f46e5" stroke-width="1" stroke-linecap="round"/>
</svg>